services:
  app:
    build: .
    container_name: stay-stylish-app
    restart: always
    depends_on:
      - postgres-db
      - redis-cache
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - GOOGLE_APPLICATION_CREDENTIALS=/root/gcp-credentials.json
      - DB_NAME=${DB_NAME}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - GOOGLE_PROJECT_ID=${GOOGLE_PROJECT_ID}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - JWT_SECRET=${JWT_SECRET}
      - WEATHER_API_KEY=${WEATHER_API_KEY}
    volumes:
      - C:\Users\jiho0\AppData\Roaming\gcloud\application_default_credentials.json:/root/gcp-credentials.json:ro
    networks:
      - stay-stylish-net

  postgres-db:
    image: postgres:15
    container_name: stay-stylish-db
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - stay-stylish-net

  redis-cache:
    image: redis:7
    container_name: stay-stylish-redis
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD}
    networks:
      - stay-stylish-net

networks:
  stay-stylish-net:
    driver: bridge

volumes:
  postgres-data:

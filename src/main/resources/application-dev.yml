# ⬇️ [application-dev.yml] - 'dev' 프로필 전용

spring:
  # AWS RDS (PostgreSQL) 설정
  datasource:
    driver-class-name: org.postgresql.Driver
    # RDS 엔드포인트와 DB 이름을 환경 변수로 받음
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT:5432}/${DB_NAME}
    username: ${DB_USERNAME} # RDS 마스터 유저네임
    password: ${DB_PASSWORD} # RDS 마스터 패스워드

  # AWS ElastiCache (Redis) 설정
  data:
    redis:
      host: ${REDIS_HOST} # ElastiCache 엔드포인트
      port: 6379
      password: ${REDIS_PASSWORD} # Redis AUTH 비밀번호 (설정한 경우)

  jpa:
    hibernate:
      ddl-auto: update

  #  Swagger 활성화
springdoc:
  api-docs.enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui/index.html
    display-request-duration: true
    tryItOutEnabled: true

#  OAuth Redirect URI (개발 서버용)
app:
  oauth:
    # 개발 서버의 도메인 또는 EC2 IP 주소
    redirect-uri: ${OAUTH_REDIRECT_URI}

#  개발 서버에서도 SQL 상세 로깅 활성화
logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace
